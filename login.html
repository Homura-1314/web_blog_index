<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-创想次元</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
</head>
<body>
    <div id="slideshow-container"></div>
    <div class="auth-wrapper">
        <form class="auth-form" id="loginForm">
            <img src="images/logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
            <h2>登录到创想次元</h2>
            <div class="form-group"><input type="text" placeholder="用户名或邮箱" required></div>
            <div class="form-group"><input type="password" placeholder="密码" required></div>
            <button type="submit" class="btn">登录</button>
            <div class="form-footer">
                <p>还没有账号？🤔 <a href="register.html">点击立即注册✨</a></p>
            </div>
        </form>
    </div>
    <div id="aplayer"></div>
    <!-- !!! 必须引用JS文件，否则登录按钮无效 !!! -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
</body>

</html>
