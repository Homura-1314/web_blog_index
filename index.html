<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创想次元</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
</head>
<body id="page-index">
    <div class="wave-background">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" class="wave">
            <defs>
                <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #3A61E2; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #D439E8; stop-opacity: 1" />
                </linearGradient>
            </defs>
            <path fill="url(#waveGradient)" fill-opacity="0.8" d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,181.3C672,171,768,181,864,202.7C960,224,1056,256,1152,245.3C1248,235,1344,181,1392,154.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>
<div class="wave-background-bottom"></div>
    <div id="aplayer"></div>
    <header>
    <nav>
        <a href="index.html" class="logo">创想次元</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html">关于</a>
        </div>
        <!-- 用户操作区 -->
        <div class="user-actions">
            <!-- 主题切换按钮 -->
            <div id="theme-toggle" class="social-icon" title="切换主题" role="button" aria-label="切换亮色或暗色主题">
                <i class="fas fa-sun"></i>
            </div>
            <!-- GitHub链接 -->
            <a href="https://github.com/Homura-1314/web_blog_index" target="_blank" class="social-icon" title="GitHub" aria-label="访问我的GitHub主页">
                <i class="fab fa-github"></i>
            </a>
            <!-- 登录/退出按钮 -->
            <a href="login.html" class="btn" id="nav-auth-link">登录</a>
        </div>
    </nav>
    </header>

    <main>
    <div class="content-wrapper">

        <!-- 1. 置顶英雄文章区域 -->
        <section id="hero-section" class="fade-in">
            <!-- 这个卡片将由JS动态填充，我们先留一个空的骨架 -->
            <div id="hero-article-card">
                <!-- JS动态内容会插入这里 -->
            </div>
        </section>

        <!-- 2. 编辑推荐和文章列表区域 -->
        <section id="recommended-section" class="fade-in">
            <!-- 左侧的“推荐文章”卡片 -->
            <div class="editor-selection-card tilt-effect">
                <div class="editor-selection-content">
                    <span>EDITOR'S SELECTION</span>
                    <h3><i class="fas fa-fire"></i> 推荐文章</h3>
                </div>
            </div>
            
            <!-- 右侧的文章格栅 -->
            <div id="recommended-article-grid" class="article-grid">
                <!-- JS 会在这里填充2-3篇推荐文章 -->
            </div>
        </section>

        <!-- 3. 可筛选的文章列表 -->
        <section id="filterable-gallery" class="fade-in">
            <center><h2><i class="fas fa-layer-group"></i> 文章列表</h2></center>
            
            <!-- 新增一个 .gallery-layout 容器 -->
            <div class="gallery-layout">
                <!-- 筛选按钮栏 (放在左边) -->
                <div id="filter-bar" class="filter-bar-vertical">
                    <!-- JS 会在这里生成筛选按钮 -->
                </div>

                <!-- 所有文章的格栅 (放在右边) -->
                <div id="full-article-grid" class="article-grid">
                    <!-- JS 会在这里填充所有文章 -->
                </div>
            </div>
        </section>

    </div>
</main>
    <footer>
    <p>© 2025 三叶hikari | 创想次元</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
