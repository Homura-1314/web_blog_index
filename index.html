<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三叶✨次元</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="lib/prism/prism-tomorrow.min.css">
    <link rel="stylesheet" href="lib/aplayer/APlayer.min.css">
    <link rel="icon" href="images/logo.png">
</head>
<body id="page-index">
    <div id="aplayer"></div>
    <header>
    <nav>
        <a href="index.html" class="logo">三叶✨次元</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html">关于</a>
        </div>
        <!-- 用户操作区 -->
        <div class="user-actions">
            <!-- 主题切换按钮 -->
            <div id="theme-toggle" class="social-icon" title="切换主题" role="button" aria-label="切换亮色或暗色主题">
                <i class="fas fa-sun"></i>
            </div>
            <!-- GitHub链接 -->
            <a href="https://github.com/Homura-1314/web_blog_index" target="_blank" class="social-icon" title="GitHub" aria-label="访问我的GitHub项目地址">
                <i class="fab fa-github"></i>
            </a>
            <!-- 登录/退出按钮 -->
            <a href="login.html" class="btn" id="nav-auth-link">登录</a>
        </div>
    </nav>
    </header>

    <main>
        <section class="hero-banner">
            <div id="slideshow-container"></div>
            <div class="hero-content">
                <h1 class="hero-title">三叶✨次元</h1>
                <p class="hero-subtitle">欢迎来到我的知识空间，在这里记录学习与思考的点滴~</p>
                <div class="hitokoto-container">
                    <span id="hitokoto">「正在加载一言...」</span>
                    <span id="hitokoto_from"></span>
                </div>
            </div>
            <a href="#hero-article-card" class="scroll-down-indicator" aria-label="滚动到主要内容">
                <i class="fas fa-chevron-down"></i>   
            </a>
            <div class="hero-waves-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" />
                        <use xlink:href="#gentle-wave" x="48" y="3" />
                        <use xlink:href="#gentle-wave" x="48" y="5" />
                        <use xlink:href="#gentle-wave" x="48" y="7" />
                    </g>
                </svg>      
            </div>
        </section>
    <div class="content-wrapper">
            <div id="hero-article-card"></div>
        <!-- 2. 编辑推荐和文章列表区域 -->
        <section id="recommended-section" class="fade-in">
            <!-- 左侧的“推荐文章”卡片 -->
            <div class="editor-selection-card tilt-effect">
                <div class="editor-selection-content">
                    <span>EDITOR'S SELECTION</span>
                    <h3><i class="fas fa-fire"></i> 推荐文章</h3>
                </div>
            </div>         
            <!-- 右侧的文章格栅 -->
            <div id="recommended-article-grid" class="article-grid">
                
            </div>
        </section>
        <section id="filterable-gallery" class="fade-in">
            <h2 class="section-title"><i class="fas fa-layer-group"></i> 文章列表</h2>
            <div id="filter-bar" class="filter-bar-horizontal">
            </div>
            <div id="full-article-grid" class="article-grid">
            </div>
        </section>
    </div>
</main>
    <footer>
    <p>© 2025 三叶hikari | 三叶次元</p>
    </footer>
    <script src="lib/particles/particles.min.js"></script>
    <script src="lib/prism/prism.min.js"></script>
    <script src="lib/prism/prism-javascript.min.js"></script>
    <script src="lib/prism/prism-css.min.js"></script>
    <script src="lib/aplayer/APlayer.min.js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
