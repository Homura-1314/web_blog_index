<div class="wave-background-bottom"></div>

    <main>
        <div class="content-wrapper">
            <div class="card tilt-effect">

                                <i class="fas fa-copy icon-copy"></i>
                                <i class="fas fa-check icon-check"></i>
                            </div>
                            <i class="fas fa-sync-alt" id="refresh-hitokoto" title="刷新"></i>
                        </div>
                    </div>
                </div>
            </div>
            <section id="knowledge-base" class="fade-in">
